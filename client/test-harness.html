    // --- Core Auth & API ---
    async function apiRequest(endpoint, method = 'GET', body = null) {
        const token = sessionStorage.getItem('adminToken');
        if (!token) { window.location.href = '/admin.html'; throw new Error('No token found.'); }
        const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
        if (body) options.body = JSON.stringify(body);
        const response = await fetch(`${API_BASE_URL}${endpoint}`, options); // Use base URL
        if (response.status === 401 || response.status === 403) { window.location.href = '/admin.html'; }
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'API Request Failed');
        return data;
    }
