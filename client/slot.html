<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - Red Ted Casino</title>
    <style>
        body { margin: 0; color: white; font-family: sans-serif; background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar, .bottom-bar { background-color: rgba(0,0,0,0.7); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .reels-container { display: flex; justify-content: center; align-items: center; padding: 20px; background-color: rgba(0,0,0,0.5); margin: auto; border-radius: 10px; }
        .reel { width: 100px; height: 100px; margin: 0 10px; border: 2px solid gold; background-color: #333; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .controls input { width: 80px; padding: 8px; text-align: center; }
        .controls button, .top-bar button { padding: 10px 20px; font-size: 16px; background-color: #d42a2a; color: white; border: none; cursor: pointer; border-radius: 4px; margin-left: 10px; }
        #winnings-display { font-size: 24px; color: #ffd700; text-align: center; margin-top: 20px; min-height: 30px; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: #2c2c2c; padding: 30px; border-radius: 8px; width: 400px; text-align: left; }
        .modal-content h2 { text-align: center; margin-top: 0; }
        .modal-content input { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #555; background-color: #333; color: white; }
        .modal-content button { width: 100%; }
        .modal-message { min-height: 20px; margin-top: 15px; }
        .error { color: #ff6b6b; }
        .success { color: #6bff6b; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="/game-selection.html" style="color: white; text-decoration: none;">&larr; Back to Games</a>
        <div id="user-info"></div>
        <div>
            <button id="update-password-btn">Update Password</button>
            <button id="request-withdrawal-btn">Request Withdrawal</button>
        </div>
    </div>

    <div id="winnings-display"></div>
    <div class="reels-container">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
        <div class="reel" id="reel4"></div>
        <div class="reel" id="reel5"></div>
    </div>

    <div class="bottom-bar">
        <div class="controls">
            <label>Bet Amount:</label>
            <input type="number" id="bet-amount" value="10" min="1">
        </div>
        <button id="spin-button">SPIN</button>
        <div id="balance-display"></div>
    </div>

    <!-- Modals -->
    <div id="password-modal" class="modal-backdrop">
        <div class="modal-content">
            <span class="close-btn" style="float:right; cursor:pointer;">&times;</span>
            <h2>Update Your Password</h2>
            <form id="password-update-form">
                <input type="password" id="new-password" placeholder="Enter new password (min 8 chars)" required>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <button type="submit">Update Password</button>
            </form>
            <p id="password-message" class="modal-message"></p>
        </div>
    </div>

    <div id="withdrawal-modal" class="modal-backdrop">
        <div class="modal-content">
            <span class="close-btn" style="float:right; cursor:pointer;">&times;</span>
            <h2>Request a Withdrawal</h2>
            <form id="withdrawal-request-form">
                <input type="number" id="withdrawal-amount" placeholder="Amount to withdraw" required min="1">
                <button type="submit">Submit Request</button>
            </form>
            <p id="withdrawal-message" class="modal-message"></p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element selectors ---
        const userInfoDiv = document.getElementById('user-info');
        const balanceDisplay = document.getElementById('balance-display');
        const winningsDisplay = document.getElementById('winnings-display');
        const spinButton = document.getElementById('spin-button');
        const reels = Array.from({length: 5}, (_, i) => document.getElementById(`reel${i+1}`));

        // Modals and buttons
        const passwordModal = document.getElementById('password-modal');
        const withdrawalModal = document.getElementById('withdrawal-modal');

        // --- Auth & API Helper ---
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game');
        let user = JSON.parse(sessionStorage.getItem('casinoUser'));
        const token = sessionStorage.getItem('casinoUserToken');

        if (!user || !token || !gameId) {
            window.location.href = '/index.html'; // Use root path
            return;
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
            };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(endpoint, options);
            if (response.status === 401 || response.status === 403) window.location.href = '/index.html';
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'API Request Failed');
            }
            try { return await response.json(); } catch (e) { return {}; }
        }

        // --- UI Initialization ---
        document.body.style.backgroundImage = `url('http://redtedcasino.com/BearSlot/img/background.jpg')`;
        function updateBalance() {
            balanceDisplay.textContent = `Balance: ${user.balance.toFixed(2)}`;
            userInfoDiv.textContent = `Player: ${user.username}`;
        }
        updateBalance();

        // --- Game Spin Logic ---
        spinButton.addEventListener('click', async () => {
            const betAmount = parseInt(document.getElementById('bet-amount').value, 10);
            if (isNaN(betAmount) || betAmount <= 0) { winningsDisplay.textContent = 'Invalid bet amount.'; return; }
            if (user.balance < betAmount) { winningsDisplay.textContent = 'Insufficient balance.'; return; }

            spinButton.disabled = true;
            winningsDisplay.textContent = 'Spinning...';
            reels.forEach(r => r.style.backgroundImage = '');

            try {
                const data = await apiRequest('/api/spin', 'POST', { userId: user.id, betAmount, gameId });
                user.balance = data.newBalance;
                sessionStorage.setItem('casinoUser', JSON.stringify(user));
                updateBalance();
                data.reels.forEach((symbolUrl, i) => { reels[i].style.backgroundImage = `url('${symbolUrl}')`; });
                winningsDisplay.textContent = data.winnings > 0 ? `YOU WON: ${data.winnings}!` : ' ';
            } catch (err) {
                winningsDisplay.textContent = `Error: ${err.message}`;
            } finally {
                spinButton.disabled = false;
            }
        });

        // --- Modal Handling ---
        function setupModal(buttonId, modalId) {
            const btn = document.getElementById(buttonId);
            const modal = document.getElementById(modalId);
            const closeBtn = modal.querySelector('.close-btn');
            btn.addEventListener('click', () => modal.style.display = 'flex');
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
        }
        setupModal('update-password-btn', 'password-modal');
        setupModal('request-withdrawal-btn', 'withdrawal-modal');

        // --- Form Submissions ---
        document.getElementById('password-update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const msgEl = document.getElementById('password-message');
            msgEl.className = 'modal-message';

            if (newPassword !== confirmPassword) { msgEl.textContent = 'Passwords do not match.'; msgEl.classList.add('error'); return; }
            if (newPassword.length < 8) { msgEl.textContent = 'Password must be at least 8 characters.'; msgEl.classList.add('error'); return; }

            try {
                await apiRequest('/api/user/update-password', 'POST', { newPassword });
                msgEl.textContent = 'Password updated successfully!';
                msgEl.classList.add('success');
                setTimeout(() => { passwordModal.style.display = 'none'; msgEl.textContent = ''; }, 2000);
            } catch (err) {
                msgEl.textContent = err.message;
                msgEl.classList.add('error');
            }
        });

        document.getElementById('withdrawal-request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('withdrawal-amount').value);
            const msgEl = document.getElementById('withdrawal-message');
            msgEl.className = 'modal-message';

            if (isNaN(amount) || amount <= 0) { msgEl.textContent = 'Please enter a valid positive amount.'; msgEl.classList.add('error'); return; }
            if (amount > user.balance) { msgEl.textContent = 'Cannot request more than your current balance.'; msgEl.classList.add('error'); return; }

            try {
                await apiRequest('/api/user/request-withdrawal', 'POST', { amount });
                msgEl.textContent = 'Withdrawal request submitted successfully!';
                msgEl.classList.add('success');
                 setTimeout(() => { withdrawalModal.style.display = 'none'; msgEl.textContent = ''; }, 2000);
            } catch (err) {
                msgEl.textContent = err.message;
                msgEl.classList.add('error');
            }
        });
    });
</script>

</body>
</html>
