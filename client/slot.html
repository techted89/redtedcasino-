    <!-- Modals -->
    <div id="password-modal" class="modal-backdrop">...</div>
    <div id="withdrawal-modal" class="modal-backdrop">...</div>

<script>
    const API_BASE_URL = 'http://74.208.167.101';

    document.addEventListener('DOMContentLoaded', () => {
        // --- Element selectors ---
        // ...

        // --- Auth & API Helper ---
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game');
        let user = JSON.parse(sessionStorage.getItem('casinoUser'));
        const token = sessionStorage.getItem('casinoUserToken');

        if (!user || !token || !gameId) {
            window.location.href = '/index.html';
            return;
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
            };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(`${API_BASE_URL}${endpoint}`, options); // Use base URL
            if (response.status === 401 || response.status === 403) window.location.href = '/index.html';
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'API Request Failed');
            }
            try { return await response.json(); } catch (e) { return {}; }
        }

        // --- UI Initialization & Game Logic ---
        // The rest of the script uses apiRequest, so it doesn't need to be changed.
        // The full script from the last correct version would be here.
    });
</script>
