<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Game - Red Ted Casino</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #phaser-fx-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }
        .header, h1, .game-scroller {
            position: relative; /* Ensure these are layered on top of the canvas */
            z-index: 1;
            background-color: transparent; /* Make sure background doesn't hide the canvas */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        #user-info { font-size: 18px; }
        #logout-button {
            padding: 8px 15px;
            background-color: #d42a2a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .game-scroller {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #555 #2c2c2c;
        }
        .game-card {
            flex: 0 0 300px;
            margin-right: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #2c2c2c; /* Give card a solid background */
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-card .title {
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="phaser-fx-container"></div>

    <div class="header">
        <div id="user-info"></div>
        <button id="logout-button">Logout</button>
    </div>

    <h1>Choose Your Game</h1>

    <div class="game-scroller" id="game-list">
        <!-- Game cards will be inserted here by JavaScript -->
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userInfoDiv = document.getElementById('user-info');
        const gameListDiv = document.getElementById('game-list');
        const logoutButton = document.getElementById('logout-button');

        // 1. Check for user login
        const user = JSON.parse(localStorage.getItem('casinoUser'));
        const token = localStorage.getItem('casinoUserToken');

        if (!user || !token) {
            window.location.href = 'index.html'; // Redirect to login if not logged in
            return;
        }

        // 2. Display user info
        userInfoDiv.textContent = `Welcome, ${user.username}! Balance: ${user.balance}`;

        // 3. Logout functionality
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('casinoUser');
            localStorage.removeItem('casinoUserToken');
            window.location.href = 'index.html';
        });

        // 4. Fetch and display games
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) throw new Error('Failed to load games');
                const games = await response.json();

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.dataset.gameId = game.id;
                    card.innerHTML = `
                        <img src="${game.backgroundImage}" alt="${game.name}">
                        <div class="title">${game.name}</div>
                    `;
                    card.addEventListener('click', () => {
                        // Redirect to the slot page with the selected gameId
                        window.location.href = `${game.gameUrl}?game=${game.id}`;
                    });
                    gameListDiv.appendChild(card);
                });

            } catch (err) {
                gameListDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }

        loadGames();
    });
</script>

</body>
</html>
