<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Game - Red Ted Casino</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        #user-info { font-size: 18px; }
        #logout-button {
            padding: 8px 15px;
            background-color: #d42a2a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .game-scroller {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #555 #2c2c2c;
        }
        .game-card {
            flex: 0 0 300px;
            margin-right: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-card .title {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="user-info"></div>
        <button id="logout-button">Logout</button>
    </div>

    <h1>Choose Your Game</h1>

    <div class="game-scroller" id="game-list">
        <!-- Game cards will be inserted here by JavaScript -->
    </div>

<script src="app.js"></script>

</body>
</html>
