<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Red Ted Casino</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .login-container {
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #d42a2a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b32424;
        }
        #error-message {
            margin-top: 15px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Welcome to Red Ted Casino</h1>
    <form id="user-login-form">
        <input type="text" id="username" placeholder="Enter your username" required>
        <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
</div>

<script>
    document.getElementById('user-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });

            const data = await response.json();

            if (response.ok) {
                // Save user data and token to localStorage to be used by other pages
                localStorage.setItem('casinoUser', JSON.stringify(data.user));
                localStorage.setItem('casinoUserToken', data.token);

                // Redirect to the game selection page
                window.location.href = 'game-selection.html';
            } else {
                throw new Error(data.message || 'Login failed');
            }
        } catch (err) {
            errorMessage.textContent = err.message;
        }
    });
</script>

</body>
</html>
