<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Red Ted Casino</title>
    <style>/* ... styles omitted for brevity ... */</style>
</head>
<body>

<div class="login-container">
    <h1>Welcome to Red Ted Casino</h1>
    <form id="user-login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
</div>

<!-- Modals ... -->
<div id="password-modal" class="modal-backdrop hidden">...</div>
<div id="profile-modal" class="modal-backdrop hidden">...</div>


<script>
    const API_BASE_URL = 'http://74.208.167.101';

    const loginForm = document.getElementById('user-login-form');
    const errorMessage = document.getElementById('error-message');
    // ... other element getters

    async function apiRequest(endpoint, method = 'GET', body = null) {
        const token = sessionStorage.getItem('casinoUserToken');
        if (!token) throw new Error('No authentication token found.');

        const options = {
            method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        };
        if (body) options.body = JSON.stringify(body);

        const response = await fetch(`${API_BASE_URL}${endpoint}`, options); // Use base URL
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'API Request Failed');
        }
        return response.json();
    }

    async function checkUserStatus() {
        try {
            const status = await apiRequest('/api/user/status');
            if (!status.passwordChanged) {
                document.getElementById('password-modal').classList.remove('hidden');
            } else if (!status.profileCompleted) {
                document.getElementById('profile-modal').classList.remove('hidden');
            } else {
                window.location.href = 'game-selection.html';
            }
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        errorMessage.textContent = '';

        try {
            const response = await fetch(`${API_BASE_URL}/api/users/login`, { // Use base URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                sessionStorage.setItem('casinoUser', JSON.stringify(data.user));
                sessionStorage.setItem('casinoUserToken', data.token);
                await checkUserStatus();
            } else {
                throw new Error(data.message || 'Login failed');
            }
        } catch (err) {
            errorMessage.textContent = err.message;
        }
    });

    // ... other form submission listeners using apiRequest ...
    document.getElementById('password-change-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        // ... validation ...
        try {
            await apiRequest('/api/user/update-password', 'POST', { newPassword: e.target.elements['new-password'].value });
            document.getElementById('password-modal').classList.add('hidden');
            await checkUserStatus();
        } catch (error) {
            document.getElementById('password-error-message').textContent = error.message;
        }
    });
    document.getElementById('profile-update-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        // ... validation ...
        try {
            const profileData = {
                firstName: e.target.elements['update-firstname'].value,
                lastName: e.target.elements['update-lastname'].value,
                age: parseInt(e.target.elements['update-age'].value, 10)
            };
            await apiRequest('/api/user/update-profile', 'POST', profileData);
            document.getElementById('profile-modal').classList.add('hidden');
            await checkUserStatus();
        } catch (error) {
            document.getElementById('profile-error-message').textContent = error.message;
        }
    });
</script>

</body>
</html>
