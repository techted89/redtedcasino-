<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - Red Ted Casino</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #000; color: #fff; text-align: center; background-size: cover; background-position: center; }
        .top-bar { display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.5); }
        .main-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .slot-machine { background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; border: 2px solid #ffd700; }
        .reels-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .reel { width: 100px; height: 100px; border: 2px solid #fff; margin: 0 5px; background-size: cover; background-position: center; }
        .controls-container { margin-top: 20px; }
        .winnings-display { font-size: 24px; color: #ffd700; min-height: 30px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #333; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div id="user-info"></div>
        <div>
            <button id="update-password-btn">Update Password</button>
            <button id="request-withdrawal-btn">Withdrawal</button>
        </div>
    </div>

    <div class="main-container">
        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
            </div>
            <div class="winnings-display" id="winnings-display"></div>
            <div class="controls-container">
                <label for="bet-amount">Bet:</label>
                <input type="number" id="bet-amount" value="1" min="1">
                <button id="spin-button">Spin</button>
            </div>
            <div id="balance-display"></div>
        </div>
    </div>

    <!-- Password Update Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Update Password</h2>
            <form id="password-update-form">
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Update</button>
            </form>
            <p id="password-message"></p>
        </div>
    </div>

    <!-- Withdrawal Request Modal -->
    <div id="withdrawal-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Request Withdrawal</h2>
            <form id="withdrawal-request-form">
                <input type="number" id="withdrawal-amount" placeholder="Amount" required>
                <button type="submit">Submit Request</button>
            </form>
            <p id="withdrawal-message"></p>
        </div>
    </div>

<script src="../utils.js"></script>
<script src="bear-slot.js"></script>
</body>
</html>
