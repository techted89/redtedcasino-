<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Slot - Red Ted Casino</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #333; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 20px; border-radius: 5px; width: 300px; }
        .hidden { display: none; }
        .close-btn { float: right; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="phaser-game"></div>

    <div id="password-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Update Password</h2>
            <form id="password-update-form">
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Update</button>
                <p id="password-message"></p>
            </form>
        </div>
    </div>

    <div id="withdrawal-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Request Withdrawal</h2>
            <form id="withdrawal-request-form">
                <input type="number" id="withdrawal-amount" placeholder="Amount" required>
                <button type="submit">Submit</button>
                <p id="withdrawal-message"></p>
            </form>
        </div>
    </div>

<script src="../app.js"></script>
<script src="game.js"></script>
</body>
</html>
